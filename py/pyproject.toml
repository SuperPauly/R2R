[tool.poetry]
name = "r2r"
version = "3.5.9"
description = "SciPhi R2R"
readme = "README.md"
license = "MIT"
authors = ["Owen Colegrove <owen@sciphi.ai>"]
keywords = ["SciPhi", "R2R"]
packages = [
    { include = "r2r*" },
    { include = "sdk*" },
    { include = "shared*" },
    { include = "core*" },
    { include = "scripts*" }
]
include = [
    "core/configs/*.toml",
    "core/providers/database/prompts/*.yaml",
    "r2r/r2r.toml"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
aiofiles = ">=24.1.0,<25.0.0"
alembic = ">=1.13.3,<2.0.0"
fastapi = ">=0.115.11,<0.116.0"
httpx = ">=0.27.0"
openai = ">=1.60.2"
python-dotenv = ">=1.0.1,<2.0.0"
psycopg-binary = ">=3.2.3,<4.0.0"
requests = ">=2.31.0,<3.0.0"
tiktoken = ">=0.8.0,<0.9.0"
toml = ">=0.10.2,<0.11.0"
types-requests = ">=2.31.0,<3.0.0"
types-aiofiles = ">=24.1.0.20240626,<25.0.0"
typing-extensions = ">=4.12.2,<5.0.0"
pydantic = ">=2.10.0,<3.0.0"
python-json-logger = ">=3.2.1"
filetype = ">=1.2.0"

# Core dependencies (originally in 'core' optional dependencies)
aiohttp = { version = ">=3.10.10,<4.0.0", optional = true }
aioshutil = { version = ">=1.5,<2.0", optional = true }
aiosqlite = { version = ">=0.20.0,<0.21.0", optional = true }
