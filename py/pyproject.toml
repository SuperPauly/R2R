[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["r2r", "sdk", "shared", "core"]
include-package-data = true
include = [
    "/r2r",
    "/sdk",
    "/shared",
    "/core",
]

[tool.hatch.build.targets.sdist]
include = [
    "/r2r",
    "/sdk",
    "/shared",
    "/core",
    "/pyproject.toml",
    "/README.md",
]

[tool.hatch.envs.default.scripts]
serve = "python -m r2r.serve"
test = "pytest --cov=r2r --cov-report=term-missing --cov-report=xml --cache-clear tests/"
test-parallel = "pytest --cov=r2r --cov-report=term-missing --cov-report=xml --cache-clear -n auto tests/"

[tool.hatch.envs.hatch-test]
default-args = ["tests"]
extra-args = [
    "--cov=r2r",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cache-clear",
]

extra-dependencies = [
    "colorama >=0.4.6,<0.5.0",
    "mypy >=1.5.1,<2.0.0",
    "pre-commit >=2.9,<3.0",
