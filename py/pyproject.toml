[tool.hatch.envs.dev.env-vars]
R2R_POSTGRES_USER = "postgres"
R2R_POSTGRES_PASSWORD = "postgres"
R2R_POSTGRES_HOST = "postgres"
R2R_POSTGRES_PORT = "5432"
R2R_POSTGRES_DBNAME = "postgres"
R2R_POSTGRES_MAX_CONNECTIONS = "64"
R2R_POSTGRES_STATEMENT_CACHE_SIZE = "100"
TEST_DB_CONNECTION_STRING = "postgresql://postgres:postgres@postgres:5432/postgres"



[tool.hatch.envs.tools]
dependencies = [
    "biopython>=1.85",
    "colorama >=0.4.6,<0.5.0",
    "firecrawl-py>=1.13.5",
    "numpy>=1.26.4",
    "pandas>=2.2.3",
    "scipy>=1.15.2",
    "simpy>=4.1.1",
    "statsmodels>=0.14.4",
]

[tool.ruff]
exclude = ["py/tests/*"]
line-length = 79
target-version = "py310"
select = ["E", "F", "I", "B"]
ignore = ["B008", "B024", "B026", "E501", "F402", "F403", "F405", "F841"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.mypy]
ignore_missing_imports = true
exclude = 'core/parsers/media/pyzerox/.*|playground/.*|deprecated/.*|dump/.*|docs/source|vecs/*|core/examples/*|sdk/examples/*|tests/*'

[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=r2r --cov-report=term-missing --cov-report=xml --cache-clear"
testpaths = [
    "tests",
]

filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]
