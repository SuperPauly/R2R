simpy = { version = ">=4.1.1", optional = true }
statsmodels = { version = ">=0.14.4", optional = true }

[tool.poetry.group.dev.dependencies]
colorama = ">=0.4.6,<0.5.0"
mypy = ">=1.5.1,<2.0.0"
pre-commit = ">=2.9,<3.0"
pytest = ">=8.2.0,<9.0.0"
pytest-asyncio = ">=0.23.6,<0.24.0"
pytest-dependency = ">=0.6.0,<0.7.0"
pytest-mock = ">=3.14.0,<4.0.0"
pytest-cov = ">=5.0.0,<6.0.0"
pytest-html = ">=4.1.1,<5.0.0"
types-toml = ">=0.10.8,<0.11.0"
pytest-xdist = ">=3.6.1,<4.0.0"
ruff = ">=0.9.6,<0.10.0"
python-on-whales = ">=0.76.1"

[tool.poetry.extras]
core = [
    "aiohttp", "aioshutil", "aiosqlite", "anthropic", "apscheduler", "asyncpg",
    "azure-ai-inference", "azure-ai-ml", "bcrypt", "beautifulsoup4", "boto3",
    "colorlog", "docutils", "epub", "fsspec", "future",
    "google-auth", "google-auth-oauthlib", "google-genai", "gunicorn", "hatchet-sdk",
    "litellm", "markdown", "mistralai", "msg-parser", "networkx",
    "olefile", "ollama", "openpyxl", "orgparse", "pdf2image", "pillow",
    "pillow-heif", "psutil", "pydantic", "pyjwt", "pynacl", "pypdf",
    "pypdf2", "python-docx", "python-multipart", "python-pptx", "pyyaml",
    "sendgrid", "mailersend", "sentry-sdk", "sqlalchemy", "striprtf", "supabase",
    "tokenizers", "unstructured-client", "uvicorn", "vecs", "xlrd"
]

tools = [
    "biopython", "colorama", "firecrawl-py", "numpy", "pandas", "scipy",
    "simpy", "statsmodels"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = ["py/tests/*"]
line-length = 79
target-version = "py310"
select = ["E", "F", "I", "B"]
ignore = ["B008", "B024", "B026", "E501", "F402", "F403", "F405", "F841"]


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"


[tool.mypy]
ignore_missing_imports = true
exclude = 'core/parsers/media/pyzerox/.*|playground/.*|deprecated/.*|dump/.*|docs/source|vecs/*|core/examples/*|sdk/examples/*|tests/*'


[[tool.mypy.overrides]]
module = "yaml"
ignore_missing_imports = true


[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=r2r --cov-report=term-missing --cov-report=xml --cache-clear"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::pytest.PytestUnraisableExceptionWarning",
]
